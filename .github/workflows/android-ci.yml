# .github/workflows/android-ci.yml

# A descriptive name for your workflow
name: Android CI

# Controls when the workflow will run
on:
  # Triggers on push events but only for the "main" branch
  push:
    branches: [ "main" ]
  # Triggers on pull request events targeted at the "main" branch
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job is called "build"
  build:
    # The type of runner that the job will run on - ubuntu-latest is a standard Linux environment
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Sets up the Java environment. Android projects need Java!
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # A popular, open-source JDK distribution

      # Step 3: Sets up the Android SDK. This is a community action that simplifies the setup.
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Step 4: Grant execute permission for the gradlew script (the Gradle Wrapper)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Step 5: Run your Gradle build command. This compiles your app and its dependencies.
      - name: Build with Gradle
        run: ./gradlew build --no-daemon